lg-12 col-md-12 pad-l-r-0 pull-left"><input class="form-control textbox-style phone-group" name="dob" type="tel" placeholder="DD/MM/YYYY" ng-model="auth.dob" date-directive maxlength="10" ng-pattern="/^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{4})$/" ng-disabled="(auth.policynumber != '' && auth.txtMobileNumber != '') || auth.txtMobileNumber != ''"></div></div><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-left"><div class="col-lg-12 col-md-12 pad-l-r-0"><label class="lbl-txt"><span class="any-two-red-clr">OR</span></label></div></div><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-left lbl-pad-btm"><div class="col-lg-12 col-md-12 pad-l-r-0"><label class="lbl-txt">Proposer’s Mobile Number</label></div><div class="col-lg-12 col-md-12 pad-l-r-0 pull-left"><input type="text" class="form-control textbox-style phone-group" ng-model="auth.txtMobileNumber" id="txtMobileNumber" name="txtMobileNumber" minlength="10" maxlength="10" ng-pattern="/^[6789]\d{9}$/" ng-disabled="(auth.policynumber != '' && auth.dob != '') || auth.dob != ''" placeholder="Mobile Number"></div></div><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-left proceed-btn-pad-btm"><a href="javascript:void(0);" ng-click="checkLogin(auth,renewForm); gotoPageGAParam('click-button','proceed','renew')"><button type="submit" class="btn proceed-btn">Proceed to Renew</button></a></div></div></form></div></div></div></div></div>
